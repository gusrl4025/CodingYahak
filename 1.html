    <h1>김현기</h1>
    <P>김현기는 1997년 6월 2일에 전남 여수에서 태어났으며 1남1녀 중 장남이다.</P>
    <p>현재는 군대에서 <strong>전문하사</strong>를 하는 중이며 9월 20일 전역을 앞두고있다. 최근 컴퓨터공학과
    전과 실패로 인해 진로에 대해 고민중이다.</p>
    <p>게임개발자의 꿈을 가지고 있으며 나중에 <u>자신만의 게임회사를 설립하는 것이 목표</u>이다.</p>
